<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .login-btn, .register-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-btn {
            background: #4CAF50;
            color: white;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .register-btn {
            background: #2196F3;
            color: white;
        }

        .register-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Log In</button>
    </form>

    <form action="/register" method="get">
        <button type="submit" class="register-btn">Create Account</button>
    </form>

    <!-- Display the login message if present -->
    <div th:if="${loginMessage}" style="color: red; margin-top: 10px;">
        <p th:text="${loginMessage}"></p>
    </div>
</div>

</body>
</html>
