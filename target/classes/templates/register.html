<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .register-btn:hover {
            background: #1976D2;
        }

        .back-btn {
            width: 100%;
            padding: 0.75rem;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn:hover {
            background: #e53935;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Account</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>

    <!-- Back to login button -->
    <form action="/login" method="get">
        <button type="submit" class="back-btn">Back to Login</button>
    </form>
    
    <!-- Display registration message -->
    <div th:if="${registerMessage}" style="color: green; margin-top: 10px;">
        <p th:text="${registerMessage}"></p>
    </div>

</div>

</body>
</html>
